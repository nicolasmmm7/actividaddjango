{% if latest_category_list %}
    <h1>Category</h1>
    <ul>
    {% for category in latest_category_list %}
        <li>{{category.category_name}}</li>
        <li>{{category.description}}</li>
        <p>----------------------</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No category are available.</p>
{% endif %}
